<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ma première page web !</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <caption>Titre du tableau</caption>
            <!-- Entête du tableau -->
            <thead>
                <!-- Ligne 1-->
                <tr>
                    <th>Entête colonne 1.1</th>
                    <th>Entête colonne 2.1</th>
                    <th>Entête colonne 3.1</th>
                </tr>
            </thead>
            <!-- Corps du tableau -->
            <tbody>
                <!-- Ligne 2-->
                <tr>
                    <td>Colonne 1.2</td>
                    <td>Colonne 2.2</td>
                    <td>Colonne 3.2</td>
                </tr>
                <!-- Ligne 3-->
                <tr>
                    <td colspan="2">Colonne 1.3 & 2.3</td>
                    <td rowspan="2">Colonne 3.3 & 3.4</td>
                </tr>
                <!-- Ligne 4-->
                <tr>
                    <td>Colonne 1.4</td>
                    <td>Colonne 2.4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
